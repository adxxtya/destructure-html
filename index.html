<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="omni">
		<div class="container">
			<div class="body">
				<div class="preput">
					<p class="textarea-title">
						Lorem Ipsum Data (You can use your own data to test the package).
					</p>
					<textarea id="textarea" class="initial-text" rows="12"></textarea>
				</div>
				<div class="functions-box">
					<div class="functions">
						<input type="text" id="input-box" class="input-box" placeholder="Parameters.." />
						<span class="custom-dropdown big">
						<select id="function-select">    
							<option value="findTagByClass">findTagByClass()</option>
							<option value="findTagById">findTagById()</option>
							<option value="findNestedTexts">findNestedTexts()</option>
							<option value="getContentBetweenTags">getContentBetweenTags()</option>
						</select>
						</span>
						<button id="run-button">
						Run
						</button>
					</div>
				</div>
				<div class="output-box">
				<p class="textarea-title">Output Box</p>
				<div id="output" class="output"></div>
				</div>
				<div class="docs">To understand how to use it, you can refer to the <a href="https://www.npmjs.com/package/destructure-html" target="_blank" rel="_blank"> documentation.</a></div>
			</div>
		</div>
	</div>
<script src="main.js"></script>
</body>
</html>
